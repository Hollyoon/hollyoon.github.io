name: Deploy Hexo Blog

on:
  push:
    branches:
      - master  # 或者 master，看你主分支名称

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug - List theme directory
        run: |
          echo "Checking themes/maupassant directory:"
          ls -la themes/maupassant/ || echo "Theme directory not found!"
          echo "Checking _config.yml:"
          test -f themes/maupassant/_config.yml && echo "✓ _config.yml exists" || echo "✗ _config.yml missing"
          echo "Checking layout directory:"
          test -d themes/maupassant/layout && echo "✓ layout directory exists" || echo "✗ layout directory missing"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Generate Static Files
        run: npx hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

